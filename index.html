<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Mensagem</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="./assets/Logo alura.png" alt="logo alura">

        </header>
    <div class="container__input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite sua mensagem aqui."></textarea>
            <p>Apenas letras minúsculas e sem acento.</p>
        </div>
    <div id="output">
        <img src="./assets/foto mensagem.png" alt="Boneco esperando a mensagem">
        <h2>Nenhuma mensagem encontrada</h2>
        <span>Digite um texto que você deseja criptografar ou descriptografar</span>
    </div>
    </div>

    <div class="buttons">
        <div class="container_botao">
            <button onclick="criptografar()" class="botao__criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="botao__descriptografar">Descriptografar</button>
        </div> 
    </div> 
    
    </main>
    <footer class="rodape">
       
        <div class="icones">
            <a href="https://github.com/moroni23"><ion-icon name="logo-github"></ion-icon></a>
            <a href="linkedin.com/in/moronispereira"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Moroni Pereira</h3>
    </footer>
    <script src="/interacao/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
